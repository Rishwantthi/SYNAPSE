
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup Page</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #000000, #323232);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1d0f0c;
      border: none;
      border-radius: 8px;
      color: rgb(255, 133, 3);
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #000000;
    }

    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login / Sign Up</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <p id="message"></p>
  </div>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBS20cQnpBE7JXKqYuLllqfxUaKlo79At8",
      authDomain: "login-page-711e0.firebaseapp.com",
      projectId: "login-page-711e0",
      storageBucket: "login-page-711e0.appspot.com",
      messagingSenderId: "580610982768",
      appId: "1:580610982768:web:7942798b7039dbe0a345b5"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Login function with redirect
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "✅ Login successful!";
          setTimeout(() => {
            window.location.href = "http://localhost:8501/";  // Redirect page
          }, 1000);
        })
        .catch((error) => {
          document.getElementById("message").innerText = "❌ " + error.message;
        });
    }

    // Signup function
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "✅ Signup successful!";
        })
        .catch((error) => {
          document.getElementById("message").innerText = "❌ " + error.message;
        });
    }
  </script>

</body>
</html>
